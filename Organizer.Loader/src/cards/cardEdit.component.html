<md-card>
    <md-card-title>
        <span>{{!!isNewItem ? 'Creación de tarjeta' : 'Edición de tarjeta'}}</span>
    </md-card-title>
    <md-card-content>
        <form #cardForm="ngForm" >
            <!-- Type -->
            <md-select placeholder="Tipo" name="Type" [(ngModel)]="model.Type">
                <md-option [value]="cardTypeEnum.Debit">Débito</md-option>
                <md-option [value]="cardTypeEnum.Credit">Crédito</md-option>
            </md-select>
            <!-- Company -->
            <md-select placeholder="Compañía" name="CompanyId" [(ngModel)]="model.CompanyId">
                <md-option *ngFor="let company of companies" [value]="company.Id">{{company.Name}}</md-option>
            </md-select>
            <!-- Number -->
            <md-input-container>
                <input mdInput type="number" placeholder="Número" name="Number" [(ngModel)]="model.Number">
            </md-input-container>
            <!-- Owner -->
            <md-input-container>
                <input mdInput type="text" placeholder="Titular" name="Owner" [(ngModel)]="model.Owner">
            </md-input-container>
            <!-- Expiration Date -->
            <md-input-container>
                <input mdInput [mdDatepicker]="picker" placeholder="Fecha de Expiración" name="ExpirationDate" [(ngModel)]="model.ExpirationDate">
                <button mdSuffix [mdDatepickerToggle]="picker"></button>
            </md-input-container>
            <md-datepicker #picker></md-datepicker>
        </form>
    </md-card-content>
    <md-card-actions>
        <button md-raised-button (click)="saveChanges()">{{isNewItem ? 'Guardar' : 'Actualizar'}}</button>
    </md-card-actions>
</md-card>

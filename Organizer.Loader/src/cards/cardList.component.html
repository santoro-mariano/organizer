<md-card *ngFor="let card of cards" class="card-item">
    <md-card-content>
        <md-icon color="primary">credit_card</md-icon>
        <div class="cardDescription">
            <header>
                <button md-icon-button><i class="material-icons">edit</i></button>
                <button md-icon-button><i class="material-icons">delete</i></button>
            </header>
            <div class="body">
                <p>Tipo: {{card.Type}}</p>
                <p>Compañía: {{card.CompanyId}}</p>
                <p>Número: {{card.Number}}</p>
                <p>Titular: {{card.Owner}}</p>
                <p>Fecha Expiración: {{card.ExpirationDate}}</p>
            </div>
        </div>
    </md-card-content>
</md-card>

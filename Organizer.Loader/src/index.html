<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Organizer.Loader</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

  <script type="text/javascript" src="https://cdn.ywxi.net/js/1.js" async></script>
</head>
<body>
  <app-root>
    <div class="loading-container">
      <svg width='75px' height='75px' xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid" class="uil-ripple">
          <rect x="0" y="0" width="100" height="100" fill="none" class="bk"></rect>
          <g> 
              <animate attributeName="opacity" dur="2s" repeatCount="indefinite" begin="-1s" keyTimes="0;0.33;1" values="1;1;0"></animate>
              <circle cx="50" cy="50" r="40" stroke="#afafb7" fill="none" stroke-width="6" stroke-linecap="round">
                  <animate attributeName="r" dur="2s" repeatCount="indefinite" begin="-1s" keyTimes="0;0.33;1" values="0;22;44"></animate>
              </circle>
          </g>
          <g>
              <animate attributeName="opacity" dur="2s" repeatCount="indefinite" begin="0s" keyTimes="0;0.33;1" values="1;1;0"></animate>
              <circle cx="50" cy="50" r="40" stroke="#499188" fill="none" stroke-width="6" stroke-linecap="round">
                  <animate attributeName="r" dur="2s" repeatCount="indefinite" begin="0s" keyTimes="0;0.33;1" values="0;22;44"></animate>
              </circle>
          </g>
      </svg>
      <span class="loadingMessage">Cargando Organizer...</span>
    </div>
  </app-root>
</body>
</html>
